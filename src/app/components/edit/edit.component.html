<div class="container">
  <h2 *ngIf="!id">Aggiungi Todo</h2>
  <h2 *ngIf="id">Modifica Todo</h2>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Todo name</mat-label>
    <input matInput type="text" [(ngModel)]="todo.name">
  </mat-form-field>
  <label>priorit√†: {{todo.priority | priorityString}}</label>
  <div id="{{'container-' + todo.priority}}">
  <mat-slider style="width: 100%" class="pippo" max="3" min="0" [(ngModel)]="todo.priority">
  </mat-slider>
  </div>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Todo tags</mat-label>
    <input matInput type="text" [ngModel]="(todo.tags | tagsString)"
      (ngModelChange)="this.todo.tags=convertTags($event)">
  </mat-form-field>
  <button mat-raised-button [disabled]="!todo.name" (click)="saveTodo()" color="primary">Save</button>
</div>
